<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Presser</title>
    <link rel="stylesheet" href="index.css">
     
</head>
<body>
    
<h2>Fastest Presser</h2>

<div class="input">

<input type="number" id="inputValue" placeholder="set seconds">
 
</div>
<div class="button">
<button id="buttonStart">Start game</button>
</div>
<div class='counter'>
    <div class="countS">Press S
        <p id="pressS"></p>
        <p id="winnerS"></p>
    </div>
    <div class="countL">Press L
        <p id="pressL"></p>
        <p id="winnerL"></p>
    </div>
</div>
<div class="restar">
    <button id="restart">Play game again</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
